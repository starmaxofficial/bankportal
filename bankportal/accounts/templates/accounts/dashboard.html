<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">City Trust Bank</a>
        <div class="d-flex">
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3>Welcome, {{ request.user.username }}</h3>
    <p>Your available statements:</p>
    
    {% if statements %}
        <ul class="list-group">
            {% for statement in statements %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ statement.title }}
                    <a href="{{ statement.file.url }}" class="btn btn-sm btn-primary" download>Download</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info mt-3">No statements available.</div>
    {% endif %}
</div>

</body>
</html>
